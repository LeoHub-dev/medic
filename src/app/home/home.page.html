<ion-content>
  <ion-img src="assets/header.jpg"></ion-img>
  <div class="ion-padding inner-shadow">

    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button expand="block" href="tel:+573217331035">
            <fa-icon [icon]="faPhone" class="mr-2"></fa-icon> Llamar al servicio 
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          <ion-card routerLink="/tariffs" class="icon-box box-1">
            <ion-card-header>
              <ion-card-title><fa-icon [icon]="faReceipt"></fa-icon></ion-card-title>
            </ion-card-header>

            <ion-card-content>
              Tarifas
            </ion-card-content>
          </ion-card>
        </ion-col>

        <ion-col size="6">
          <ion-card routerLink="/benefits" class="icon-box box-3">
            <ion-card-header>
              <ion-card-title><fa-icon [icon]="faHeartbeat"></fa-icon></ion-card-title>
            </ion-card-header>

            <ion-card-content>
              Beneficios
            </ion-card-content>
          </ion-card>
        </ion-col>

        <ion-col size="6">
          <ion-card routerLink="/medic-assistance" class="icon-box box-2">
            <ion-card-header>
              <ion-card-title><fa-icon [icon]="faUserMd"></fa-icon></ion-card-title>
            </ion-card-header>

            <ion-card-content>
              Asistencia Médica
            </ion-card-content>
          </ion-card>
        </ion-col>

        <ion-col size="6">
          <ion-card routerLink="/pet-assistance" class="icon-box box-1">
            <ion-card-header>
              <ion-card-title><fa-icon [icon]="faDog"></fa-icon></ion-card-title>
            </ion-card-header>

            <ion-card-content>
              Asistencia Mascotas
            </ion-card-content>
          </ion-card>
        </ion-col>

        <ion-col size="6">
          <ion-card routerLink="/repatriation-assistance" class="icon-box box-3">
            <ion-card-header>
              <ion-card-title><fa-icon [icon]="faHandsHelping"></fa-icon></ion-card-title>
            </ion-card-header>

            <ion-card-content>
              Asistencia de Repatriación
            </ion-card-content>
          </ion-card>
        </ion-col>

        <ion-col size="6">
          <ion-card routerLink="/bike-assistance" class="icon-box box-2">
            <ion-card-header>
              <ion-card-title><fa-icon [icon]="faBiking"></fa-icon></ion-card-title>
            </ion-card-header>

            <ion-card-content>
              Asistencia de Bicicletas
            </ion-card-content>
          </ion-card>
        </ion-col>


      </ion-row>
    </ion-grid>

  </div>
</ion-content>
